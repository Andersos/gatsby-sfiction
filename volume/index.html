<p>When the holographic projectors malfunctioned, I used the bedsheets as curtains to cover up the window that exposed me to the outside world.</p>
<p>It was the first time I've seen what was actually outside of my room. I wasn't the only one, the entire complex was disrupted. Through the window I saw a grid of rooms, inside were people just like me, all filled with distress and confusion.</p>
<p>I was used to being alone. The thought of being surrounded by all those people, lurking just outside these thin walls. The feeling was claustrophobic. My work began to slow down, with nothing to distract me from my fears, it was becoming harder to focus.</p>
<p>The projectors were still down, they sent a proxy to check up on me. I wasn't used to face to face meetings, I depended on the projects for communication with the outside world. This was my chance to find out when the projectors will be fixed.</p>
<p>"Nothing to worry about. The projectors will be coming online in the next few days."</p>
<p>There was no emotion behind the voice, it was difficult to tell if they were lying to me. The proxy had no face, it was just a machine that communicated messages, whoever was on the other line was merely following a script.</p>
<p>"I see, that's good."</p>
<p>There was a brief silence that followed, I felt inclined to stammer out some more words for the proxy but nothing seemed to form. Instead, I stood frozen and stared into the monitor growing out of it's robot body as it printed out a series of commands on the screen. It was analyzing something, maybe it had something to do with me and this wasn't just a routine meeting.</p>
<p>"Your current project..." It's eyes drilled for the emotions that boiled in my skull.</p>
<p>"What about it?" I asked nervously</p>
<p>"Tell me about it."</p>
<p>It's tone was different, like the proxy was taken over by someone else.</p>
<p>"Well, it was going well except for the last couple of days. I should make more progress when those projectors are back up."</p>
<p>"Your project was a portable... toilet, was it?"</p>
<p>"Yes, it uses the micro singularity technology that was recently introduced."</p>
<p>The proxy took a moment to ask it's next question, I guess the fact that I was using the latest technology might have meant something to them.</p>
<p>"Does it recycle the waste as efficiently as current recyclers?"</p>
<p>The clothing worn outside require waste recyclers to be built in. That mean, all waste produced is transformed into protein paste and water, which can be used for nutrition and refreshment. My device doesn't work the same way so this is a trick question. I try to explain the difference to the proxy, hoping to prove my case.</p>
<p>"The device still recycles the waste just not in the traditional manner."</p>
<p>I felt a moment of dread, staring at the Proxy's blank pixelated face.</p>
<p>"Explain" the Proxy demanded.</p>
<p>"The singularity transforms the waste into energy but it takes about a lifetime of use until the battery can be used for other purposes."</p>
<p>The proxy didn't say anything, I knew what I said wasn't enough. I had to be more convincing. This was it, the moment where I will either be allowed to continue my work or lose their support and be reaccommodated.</p>
<p>"This will be a device that can be used at home or on the go and it won't restrict you to specific garments."</p>
<p>I was finished, of course this was a bad idea. What was I thinking, a portable toilet. I always knew I was crazy. I was frozen while the Proxy radiated psychic disruption. Before I lost it completely, the Proxy broke the silence.</p>
<p>"Do not worry, we still support your work."</p>
<p>"Thank you! Thank you so much!"</p>
<p>"We expect your schedule to improve once the projectors are back online."</p>
<p>"Of course, I'll be in prime condition. The administration can count on me."</p>
<p>The Proxy folded into the hatch and my room was sealed off from the outside world. I felt relief from passing their inspection, my current life style was secure for now. I suddenly felt alone, how long would this last I wondered.</p>
<p>I moved over to the window and ripped off the curtains. Outside I saw a grid of similar windows, spreading out in all directions into the distant horizon. I can see the lights on several windows blinking off. Not everyone passed the inspection it seems. The Proxy was probably in the process of clearing out the complex of ideas that were deemed unimportant. The people assigned to those rooms, I wonder what happens to them after they're forced out.</p>
<p>"I wonder when my time will come."</p>
<p>The projectors started flickering, the window blinded me with a flash of light. When my eyes recovered, the room was restored to it's original state. The window had a view of a pleasant green field extending into a misty distance. The monitors shined brightly with a display of tools I was using to test the latest prototype.</p>
<p>I set aside my fears and began	where I left off.</p></article></figure><figure class="post tags figure" data-reactid="17"><a class="tag button" href="/tags/scifi" data-reactid="18">scifi</a><a class="tag button" href="/tags/horror" data-reactid="19">horror</a><a class="tag button" href="/tags/dystopian" data-reactid="20">dystopian</a></figure><figure class="post navigation figure" data-reactid="21"><a class="link previous" href="/template" data-reactid="22"><span class="arrow left" data-reactid="23"></span><small class="label" data-reactid="24">previous</small><!-- react-text: 25 --> <!-- /react-text --><!-- react-text: 26 -->template<!-- /react-text --></a><a class="link next" href="/echoes" data-reactid="27"><span class="arrow right" data-reactid="28"></span><small class="label" data-reactid="29">next</small><!-- react-text: 30 --> <!-- /react-text --><!-- react-text: 31 -->echoes<!-- /react-text --></a></figure><figure class="comments figure" data-reactid="32"><div class="disqus" data-reactid="33"><div id="disqus_thread" data-reactid="34"></div></div></figure><figure class="social links figure" data-reactid="35"><div role="button" tabindex="0" class="SocialMediaShareButton SocialMediaShareButton--reddit" data-reactid="36"><div style="width:48px;height:48px;" data-reactid="37"><svg viewBox="0 0 64 64" fill="white" width="48" height="48" class="social-icon social-icon--reddit " data-reactid="38"><g data-reactid="39"><circle cx="32" cy="32" r="31" fill="#5f99cf" data-reactid="40"></circle></g><g data-reactid="41"><path d="m 52.8165,31.942362 c 0,-2.4803 -2.0264,-4.4965 -4.5169,-4.4965 -1.2155,0 -2.3171,0.4862 -3.128,1.2682 -3.077,-2.0247 -7.2403,-3.3133 -11.8507,-3.4782 l 2.5211,-7.9373 6.8272,1.5997 -0.0102,0.0986 c 0,2.0281 1.6575,3.6771 3.6958,3.6771 2.0366,0 3.6924,-1.649 3.6924,-3.6771 0,-2.0281 -1.6575,-3.6788 -3.6924,-3.6788 -1.564,0 -2.8968,0.9758 -3.4357,2.3443 l -7.3593,-1.7255 c -0.3213,-0.0782 -0.6477,0.1071 -0.748,0.4233 L 32,25.212062 c -4.8246,0.05
