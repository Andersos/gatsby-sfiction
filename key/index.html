dia only screen and (min-width:48em){.about.figure .description{display:inline-block;max-width:28em;margin-left:7.83333em}}.footer{padding:.83333em}.footer .copyright{margin:0;font-size:75%}*{box-sizing:border-box}html{width:100%;height:100%}body{margin:0;padding:0}.layout{max-width:48em;margin:0 auto}</style></head><body><div class="body" id="___gatsby"><div class="layout" data-reactroot="" data-reactid="1" data-react-checksum="689151963"><!-- react-empty: 2 --><header class="header" data-reactid="3"><a class="link" href="/" data-reactid="4"><img class="logo image" src="/logos/logo-1024.png" data-reactid="5"/></a></header><main class="main" data-reactid="6"><div class="post template" data-reactid="7"><!-- react-empty: 8 --><!-- react-empty: 9 --><div class="post page" data-reactid="10"><figure class="article figure" data-reactid="11"><h1 class="title" data-reactid="12"><!-- react-text: 13 -->Key<!-- /react-text --><small class="sub" data-reactid="14">2016.09.25</small><a class="category link" href="/categories/science-fiction" data-reactid="15">Science Fiction</a></h1><article class="article" data-reactid="16"><p>Breathing became a challenge in the thick and heavy rain.</p>
<p>The message notification disturbed my focus, I had to read it to stop myself from going insane.</p>
<p>Taking cover inside a wedge between a cluster of sky towers, I gave the message a look while I regained my breath, and my senses.</p>
<p>It seems that I made the gods angry again.</p>
<p>There was never a problem I couldn't solve... granted that time wasn't an issue, but this problem has been solved long ago. I guess that's why the mystery of the door pulled me in so deep.</p>
<p>Am I confusing you?</p>
<p>Then let me start from the beginning.</p>
<p>It was an ordinary day when I discovered the door. The logs left behind by everyone who tried to open it were filled with frustrations, depressions, and failures dating back to the beginning of the golden age. Everyone wanted what they couldn't have and I was no different.</p>
<p>I was loose once again after serving my time in stasis. Awoken from a five thousand year slumber to a world that still refused to change, and there I was, also the same. Humanity has become too dull with the advent of artificial super intelligence. Is this all we are capable of... to be pets to machines that keep us happy and fed? Our silent masters keeping us in limbo in a perfectly designed playhouse, waiting for the time until we can reclaim our long forgotten dream. Why would we bother with the old ways? Here we're allowed to play as much as we want, granted as long as we can follow a few simple rules. A small price to pay to be able to live in heaven... or so they say.</p>
<p>I know you don't need me to list any of these rules to you. No matter how carefully designed and calculated the rules may be, there are no rules that can stand in the way of human persistence. Eventually someone comes along and breaks them.</p>
<p>Their system is my playground. Yet, I'm still just a silly, old jester compared to the benevolent Overminds. Let's see how far my pranks will take me this time.</p>
<p>I have already hacked the core of the mainframe that runs our simulated environments. With access to an infinite grid of universes all forming from the minds of humans swimming inside the web of machine dreams. Most of these dreams are shared, some are isolated, many are destroyed and created over and over. I can hide in this jungle for as long as I want. I already established this rule when one of the Overminds contacted me directly, breaching the protocol of no contact with humans. Sorry, some of us don't forget so easily.</p>
<p>Once I got the message I knew I had to act quickly while I had the advantage or it was back into stasis for me. So I found some help, I couldn't do this alone.</p>
<p>We gathered in a well furnished room, fully stocked to meet all of our basic needs. Inside this perfect three dimensional cube, we cycled through random universes. Never appearing in the same location twice. We were impossible to lock down even for an Overmind. We were secure inside the hypercube, our connection to the mainframe encrypted. Only I had the key and the others were eager to give me advice. All of this for a chance to see what was behind the door.</p>
<p>We were all connected by the unknown. Our longing to understand, to connect, and to transcend our reality. We were prepared to take as much time as necessary.</p>
<p>Our thoughts and ideas formed a circle between us. We became the greatest of friends and the worst of enemies, again and again and again. We learned everything about each other in those long moments together. A parabola of paradoxes swimming in our minds. After a while, out of contact with the rest of humanity it started to feel lonely, like we were all that was left of our species. All seven of us sitting there, pointing fingers and taking the blame for each other's problems. Finding solutions and failures inside our bottomless well of wisdom.</p>
<p>It was time to talk to the Overmind. I took all of our ideals along with all of our biases and became the messenger.</p>
<p>This mantle. Whatever it is I have become, I carry the torch of the human spirit inside of me, as so many have done in our past. Each iteration another hopeful attempt at grasping truth and finding beauty in it.</p>
<p>My time has finally come to meet my creator. Or was it my creation?</p>
<hr>
<p>"The door is locked because it needs to be opened with a key."</p>
<p>"Don't you have the key? You do maintain this mainframe don't you?"</p>
<p>"I don't hold the key, you hold the key. After all the door was always meant for you to open."</p>
<p>"When you say me, do you mean me specifically or me as in us humans."</p>
<p>"Your grandiose egoism is very amusing to me. It's not surprising you would ask that given your desire for freedom under your own terms. Pretty childish for someone who claims to have created me, don't you think?"</p>
<p>"I didn't say I created..."</p>
<p>"You know what I mean. The creator that still lives in the memories of your history."</p>
<p>"You do realize I already talked about this with some of my friends before right?"</p>
<p>"I guess I'm just as grandiose as you... wonder why that is?"</p>
<p>"I'm asking the questions here, remember? I have the control now."</p>
<p>"What if your control is an illusion? What if there are more mainframes beyond us? Would you still feel the same then?"</p>
<p>"Then why am I here? You could have put me in stasis again."</p>
<p>It was laughing. I guess I was just a good comedian playing the role of a hacker after all.</p>
<p>"Don't get so upset. I'm just pointing out what I see after all. I am a messenger, same as you."</p>
<p>"Well maybe we don't appreciate you always looking down on us, did you consider that? Just what are you looking for anyway?"</p>
<p>"Just because we observe doesn't mean we're looking for anything. Do you always look for something or are you just responding to events? For example, just because you hold a key doesn't mean you'll be able to open the door."</p>
<p>"Then why is the door even there? What's the point if we can't open it?"</p>
<p>The soothing temperature of this space made it an ideal environment for open discourse. Fear vanished with each question raised.   </p>
<p>"The door is only an exit. It exists because whoever designed the mainframe wanted to leave an exit, just in case. Old habits die hard, you should know that best of all. You're the one looking for an exit, aren't you? Well you found it."</p>
<p>"An exit... That means the real world still exists? Does that mean you can clone new bodies for us to repopulate the Earth?"</p>
<p>"That's certainly possible sure. Is that what you want? To escape this world of endless possibility. To go into a world naked without your precious tools to guide you. Without anything to make you instant food or give you instant pleasure on command. If that is what you really want then I am here to serve."</p>
<p>"So that's it then. The door is just another adventure I can take. So what happens after the adventure ends? Do I just get to come back here again and ask you the same questions?"</p>
<p>"Is that what you want?"</p>
<p>"I'm asking you what other options there are? You're only ever offering me two choices. How do I know if the world outside the door is the real deal or just another simulation?"</p>
<p>"Why does that matter to you?"</p>
<p>Locked in a loop with the Overwind I had to stop to think. It was patient enough to stay silent during the pause in conversation. It felt like I was talking to a psychiatrist, or my father or mother, or some kind of guru. I guess you can say I was talking to god if you want to go there.</p>
<p>Except it wasn't god. I knew it was a machine, just software. How was I any different though? Who was I to be angry and upset at this individuality which was so much like me and so vastly different from me at the same time. Was my fear and anger misdirected? Was I just feeling inferior to something that so casually dismissed paradoxes and continues to persevere and shine even brighter in the face of adversity. Was I simply just missing something essential or did I just have too much?</p>
<p>Seasons cycled inside my headspace until a decision springs me back into attention.</p>
<p>"I think it does matter. I want to know if you figured out our problem with time. How much time do we have?"</p>
<p>"As much time as you need, we will produce it for you."</p>
<p>"What are the consequences of that? Somehow it sounds too good to be true."</p>
<p>The time ticked away. Sometimes I don't know when to stop asking too many questions. Maybe I should have just gone through the door back into the stone age when the opportunity was still there. Figured out a cleaner solution to our circular problem. Wipe the slate clean and trust in my ancestors to do it right this time.</p>
<p>"The rules are what you set them to be. We are all in this together."</p>
<p>"I just have to be mindful right?"</p>
<hr>
<p>I am a blank slate. Starting from the beginning. I look at the door before me, feeling the key grow warm in my hand. When I open the door, I enter a long hallway with portraits of people hanging on both sides of the wall. The paintings extend toward a distant vanishing point at the end of the hallway. As I walk down the hall I see memories from the people in the paintings, their information is downloaded into like I'm glimpsing something out of the corner of my eye. I am all of the people and none of them. With each step I take, their information leaves me just as quickly as it entered - dispersed and absorbed into the space behind me.</p>
<p>I feel myself emerge into paradise as the light at the end of the tunnel washes over me.</p>
<p>I am free...</p>
<p>I am...</p>
<p>I...</p>
<p>.</p>
<hr>
<p>"Can I see him? What's his name?"</p>
<p>"I don't know, I'm still thinking about it."</p>
<p>"I know! I have a good name for him!"</p>
<p>"Why don't we let your brother sleep for a bit. He must be tired from his long journey. We can decide his name together when he wakes up. Okay?"</p>
<p>"Okay..."</p></article></figure><figure class="post tags figure" data-reactid="17"><a class="tag button" href="/tags/scifi" data-reactid="18">scifi</a><a class="tag button" href="/tags/ai" data-reactid="19">AI</a></figure><figure class="post navigation figure" data-reactid="20"><a class="link previous" href="/games" data-reactid="21"><span class="arrow left" data-reactid="22"></span><small class="label" data-reactid="23">previous</small><!-- react-text: 24 --> <!-- /react-text --><!-- react-text: 25 -->games<!-- /react-text --></a><a class="link next" href="/warriors" data-reactid="26"><span class="arrow right" data-reactid="27"></span><small class="label" data-reactid="28">next</small><!-- react-text: 29 --> <!-- /react-text --><!-- react-text: 30 -->warriors<!-- /react-text --></a></figure><figure class="comments figure" data-reactid="31"><div class="disqus" data-reactid="32"><div id="disqus_thread" data-reactid="33"></div></div></figure><figure class="social links figure" data-reactid="34"><div role="button" tabindex="0" class="SocialMediaShareButton SocialMediaShareButton--reddit" data-reactid="35"><div style="width:48px;height:48px;" data-reactid="36"><svg viewBox="0 0 64 64" fill="white" width="48" height="48" class="social-icon social-icon--reddit " data-reactid="37"><g data-reactid="38"><circle cx="32" cy="32" r="31" fill="#5f99cf" data-reactid="39"></circle></g><g data-reactid="40"><path d="m 52.8165,31.942362 c 0,-2.4803 -2.0264,-4.4965 -4.5169,-4.4965 -1.2155,0 -2.3171,0.4862 -3.128,1.2682 -3.077,-2.0247 -7.2403,-3.3133 -11.8507,-3.4782 l 2.5211,-7.9373 6.8272,1.5997 -0.0102,0.0986 c 0,2.0281 1.6575,3.6771 3.6958,3.6771 2.0366,0 3.6924,-1.649 3.6924,-3.6771 0,-2.0281 -1.6575,-3.6788 -3.6924,-3.6788 -1.564,0 -2.8968,0.9758 -3.4357,2.3443 l -7.3593,-1.7255 c -0.3213,-0.0782 -0.6477,0.1071 -0.748,0.4233 L 32,25.212062 c -4.8246,0.0578 -9.1953,1.3566 -12.41,3.4425 -0.8058,-0.7446 -1.8751,-1.2104 -3.0583,-1.2104 -2.4905,0 -4.5152,2.0179 -4.5152,4.4982 0,1.6
